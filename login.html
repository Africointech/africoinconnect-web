  <script type="text/javascript">
    var msgregister = sessionStorage.getItem("registermsg");
    var connect = sessionStorage.getItem("connect");
    //console.log(rep);
    var plan = sessionStorage.getItem("subscription_plan");


    if (msgregister != null) {
      //alert(msgregister);
      const alerts = document.getElementById("alerts");
      alerts.innerHTML = msgregister;
      alerts.style.display = "block";
      sessionStorage.clear();

    }

    if (connect != null) {
      //alert(msgregister);
      const alerts = document.getElementById("alerts");
      alerts.innerHTML = connect;
      alerts.style.display = "block";
      sessionStorage.clear();

    }
    jQuery(document).ready(function ($) {
      $("form").submit(function (event) {
        var formData = {
          email: $("#email").val(),
          password: $("#password").val(),
        };
        //alert($(this).serialize());exit;
        // var plan = sessionStorage.getItem("subscription_plan");
        //alert(plan);
        $.ajax({
          type: "POST",
          url: "https://admin.africoinconnect.com/api/auth/login/",
          data: formData,
          dataType: "json",
          encode: true,
          beforeSend: function () {
            $("#loginB").css("display", "none");
            $("#wait").css("display", "block");

          },
          success: function (response) {
            //console.log(response.id);
            sessionStorage.setItem("response", JSON.stringify(response))
            //console.log(JSON.parse(plan));exit;
            if (plan !== null) {
              window.location.href = "index.html#pricing";
            } else {
              window.location.href = "dashboard/index.html";
            }
            //console.log(JSON.parse(sessionStorage.getItem("response")));

          },
          error: function (xhr, status, text) {
            //console.log(status); 
            $("#alert").css("display", "block");
            $("#loginB").css("display", "block");
            $("#wait").css("display", "none");

          }
        })


        event.preventDefault();
      });
    });
  </script>
